apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: example-secretproviderclass
spec:
  parameters:
    clientID: change-me
    keyvaultName: change-me
    objects: |-
      array:
        - |
          objectName: Example-Secret
          objectType: secret
    tenantId: change-me
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
  provider: azure
  secretObjects:
  - data:
    - key: Example-Secret
      objectName: Example-Secret
    secretName: example-secrets
    type: Opaque
