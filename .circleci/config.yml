version: 2.1
jobs:
  validate:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-extensions-ci@sha256:7679045310506a20f9cc1f8a82df939241d6f937ca96affbee15d5544213f823

    steps:
      - checkout
      - run: GOBIN=$HOME/.bin go get github.com/tilt-dev/tilt-extensions-ci && go install 'github.com/tilt-dev/tilt-extensions-ci@v1.1.0'
      - run: $HOME/.bin/tilt-extensions-ci .

  shellcheck:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-extensions-ci@sha256:7679045310506a20f9cc1f8a82df939241d6f937ca96affbee15d5544213f823

    steps:
      - checkout
      - run: make shellcheck

  test:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-extensions-ci@sha256:7679045310506a20f9cc1f8a82df939241d6f937ca96affbee15d5544213f823

    steps:
      - setup_remote_docker:
          version: '20.10.6'
      - checkout
      - run: ctlptl create cluster kind --registry=ctlptl-registry && timeout -v -k 60s 15m ./test.sh

workflows:
  version: 2
  build:
    jobs:
      - validate
      - shellcheck
      - test
