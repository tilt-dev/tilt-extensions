version: 2.1
jobs:
  check:
    docker:
      - image: tiltdev/tilt-extensions-ci@sha256:f0d807f7e88880c36816e1782b2412d96bdd5c1e170f6b873c86afeed277eefd

    steps:
      - checkout
      - run: GOBIN=$HOME/.bin go get github.com/tilt-dev/tilt-extensions-ci && go install github.com/tilt-dev/tilt-extensions-ci
      - run: $HOME/.bin/tilt-extensions-ci .

  test:
    docker:
      - image: tiltdev/tilt-extensions-ci@sha256:f0d807f7e88880c36816e1782b2412d96bdd5c1e170f6b873c86afeed277eefd

    steps:
      - setup_remote_docker:
          version: '20.10.6'
      - checkout
      - run: ctlptl create cluster kind --registry=ctlptl-registry && ./test.sh

workflows:
  version: 2
  build:
    jobs:
      - check
      - test
